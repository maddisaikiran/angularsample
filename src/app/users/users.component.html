<div class="container">
    <br/>
    <h2>All Users</h2>
    <div class="card" *ngFor="let user of users">
        <div class="card-body">
            <p class="card-text">User Id: {{user.id}}</p>
            <p class="card-text">FullName: {{user.fullName}}</p>
            <p class="card-text">Email: {{user.emailId}}</p>
            <p class="card-text">Mobile: {{user.mobile}}</p>
&nbsp;&nbsp;
            <button type="button" class="btn btn-danger" (click)="deactivate(user.id)">Deactive Account</button>
        </div>
        </div>
</div>
