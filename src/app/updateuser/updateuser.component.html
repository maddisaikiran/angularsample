<div class="wrapper">
    <div class="content-wrapper" style="min-height: 2077.69px;">

      
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    
                    <div class="col-md-12">
                     
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Update User Details</h3>
                            </div>
                           
                            <form [formGroup]="AddUserForm" (ngSubmit)="updateUser()">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="id">ID</label>
                                        <input type="text" class="form-control" id="id" placeholder="User ID"
                                            formControlName="id" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label for="fullName">FullName</label>
                                        <input type="text" class="form-control" id="fullName" placeholder="full Name"
                                            formControlName="fullName">
                                    </div>
                                    <div class="form-group">
                                        <label for="mobile">Mobile</label>
                                        <input type="number" class="form-control" id="mobile"
                                            placeholder="mobile" formControlName="mobile">
                                    </div>
                                   
                                    <div class="form-group">
                                        <label for="emailId">Email Id</label>
                                        <input type="text" class="form-control" id="emailId"
                                            placeholder="Email Id" formControlName="emailId">
                                    </div>
                                   
                                    
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">User Availability</label><br>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="userStatus"
                                                id="inlineRadio1" value="true" formControlName="userStatus">
                                            <label class="form-check-label" for="inlineRadio1">Active</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="userStatus"
                                                id="inlineRadio2" value="false" formControlName="userStatus">
                                            <label class="form-check-label" for="inlineRadio2">Disactive</label>
                                        </div>
                                    </div>
                                </div>
                               

                                <div class="card-footer">
                                    <button type="submit" [disabled]="!AddUserForm.valid" class="btn">Update
                                        User</button>
                                </div>
                            </form>
                        </div>
                    
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
