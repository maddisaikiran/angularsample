 <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                <h1>Login</h1>
                <h6>Please enter email & password</h6>
                
                <form #loginform="ngForm" (ngSubmit)="login()">
                        <div class="form-group">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="user.emailId" #email="ngModel">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password"required #password="ngModel">
                        </div>
                       
                        <button type="submit" class="btn btn-primary">Login</button><br/>
                     
                        <a routerLink="/password">Forgotten password</a><br/>
                        <a routerLink="/signup">Create Account</a>
                      </form>
                
                </div>
            </div>  
        </div>
    </div>
</div>
